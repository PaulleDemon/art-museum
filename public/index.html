<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Art Museum</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #model-container { width: 100vw; height: 100vh; } 
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="toast-alert" id="toast-alert">
    </div>

    <!-- <div>hello</div> -->
    <div class="upload-modal" id="upload-modal">
        <div id="upload-close" class="upload-modal-close">
            <i class="bi bi-x"></i>
        </div>
        <div class="upload-container" id="upload-container">
            
            <div id="upload-text">Upload image here</div>
            
            <img src="" class="upload-preview" id="upload-preview">
            <input type="file" id="upload-input" accept=".png, .jpg, .jpeg" style="display: none;">
        </div>
        <div class="upload-details">
            <input type="text" name="" id="upload-title" placeholder="title" maxlength="30">
            <textarea name="" id="upload-description" placeholder="description"></textarea>
            <input type="text" name="" id="upload-handle" placeholder="twitter handle" maxlength="30">
            <button type="submit" id="upload-btn" class="btn">Upload</button>
        </div>
    </div>

    <div id="upload-cropper-container" class="upload-cropper" style="display: none;">
        <img src="" class="upload-preview" id="upload-preview">
    </div>

    <div id="model-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.3/examples/js/loaders/GLTFLoader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.3/examples/js/controls/FirstPersonControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.3/examples/js/controls/OrbitControls.js"></script>


    <!-- <script src="./scripts/index.mjs"></script> -->
    <script type="module" src="main.js"></script>

</body>
</html>
